<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating a List</h1>
    <ul>
        <li>Tiger</li>
        <li>Lion</li>
        <li>Cheetah</li>
        </ul>
        <ol>
            <li>Tiger</li>
            <li>Lion</li>
            <li>Cheetah</li>
            </ol>
            <dl>
                <dt>Tiger</dt>
                <dt>Lion</dt>
                <dt>Cheetah</dt>
                <dd>Lion Tiger Cheetah</dd>
                </dl>
</body>
</html>
